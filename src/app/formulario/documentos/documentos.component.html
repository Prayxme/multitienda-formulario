<div [formGroup]="form" class="space-y-6">
  <!-- Cédula -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Cédula (PDF)</label>
    <input
      type="file"
      class="mt-1 block w-full border rounded px-3 py-2 text-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
      (change)="onFileChange($event, 'cedulaFile')"
    />
    <div *ngIf="form.get('cedulaFile')?.invalid && form.get('cedulaFile')?.touched" class="text-red-600 text-sm mt-1">
      Este archivo es requerido.
    </div>
  </div>

  <!-- Selfie -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Selfie</label>
    <input
      type="file"
      class="mt-1 block w-full border rounded px-3 py-2 text-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
      (change)="onFileChange($event, 'selfieFile')"
    />
    <div *ngIf="form.get('selfieFile')?.invalid && form.get('selfieFile')?.touched" class="text-red-600 text-sm mt-1">
      Este archivo es requerido.
    </div>
  </div>

  <!-- RIF -->
  <div>
    <label class="block text-sm font-medium text-gray-700">RIF (PDF)</label>
    <input
      type="file"
      class="mt-1 block w-full border rounded px-3 py-2 text-sm file:mr-4 file:py-2 file:px-4 file:rounded file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100"
      (change)="onFileChange($event, 'rifFile')"
    />
    <div *ngIf="form.get('rifFile')?.invalid && form.get('rifFile')?.touched" class="text-red-600 text-sm mt-1">
      Este archivo es requerido.
    </div>
  </div>
</div>
