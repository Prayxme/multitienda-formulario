<hr class="divideTitle" />

<div [formGroup]="form" class="space-y-6">
  <!-- ¿Eres vendedor independiente? -->
  <div>
    <label class="block text-sm font-medium text-gray-700">¿Eres vendedor independiente?</label>
    <div class="mt-1 flex space-x-4">
      <label class="inline-flex items-center">
        <input type="radio" formControlName="vendedor" value="Sí" class="form-radio" />
        <span class="ml-2">Sí</span>
      </label>
      <label class="inline-flex items-center">
        <input type="radio" formControlName="vendedor" value="No" class="form-radio" />
        <span class="ml-2">No</span>
      </label>
    </div>
    <div *ngIf="form.get('vendedor')?.invalid && form.get('vendedor')?.touched" class="text-red-600 text-sm mt-1">
      Este campo es requerido.
    </div>
  </div>

  <!-- Estado Civil -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Estado Civil</label>
    <select
      formControlName="estadoCivil"
      class="mt-1 block w-full border rounded px-3 py-2 text-sm"
    >
      <option value="">Seleccione una opción</option>
      <option value="Soltero / a">Soltero / a</option>
      <option value="Casado / a">Casado / a</option>
      <option value="Divorciado / a">Divorciado / a</option>
      <option value="Viudo / a">Viudo / a</option>
      <option value="Otro">Otro</option>
    </select>
    <div *ngIf="form.get('estadoCivil')?.invalid && form.get('estadoCivil')?.touched" class="text-red-600 text-sm mt-1">
      Este campo es requerido.
    </div>
  </div>

  <!-- Rol en el Hogar -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Rol en el Hogar</label>
    <input
      type="text"
      formControlName="rolHogar"
      class="mt-1 block w-full border rounded px-3 py-2 text-sm"
    />
    <div *ngIf="form.get('rolHogar')?.invalid && form.get('rolHogar')?.touched" class="text-red-600 text-sm mt-1">
      Este campo es requerido.
    </div>
  </div>

  <!-- Número de Personas en el Hogar -->
  <div>
    <label class="block text-sm font-medium text-gray-700">Número de Personas en el Hogar</label>
    <input
      type="number"
      formControlName="personas"
      class="mt-1 block w-full border rounded px-3 py-2 text-sm"
    />
    <div *ngIf="form.get('personas')?.invalid && form.get('personas')?.touched" class="text-red-600 text-sm mt-1">
